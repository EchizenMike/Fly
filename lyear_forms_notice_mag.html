<script type="text/javascript">
	window.onload = function(){
		$.ajax({
		type:"post",
		url:"./php/get_notice.php",
		async:true,
		dataType:'json',
		success:function(data){
			 document.getElementById("notice").value = data.data[0].notice;
		}
	});
	}
</script>
<script type="text/javascript">
	$('.sub').on('click', function () {
			if(document.getElementById("notice").value == ""){
						lightyear.notify('公告板内容不能为空，如无公告请输入\"无公告\"', 'danger', 5000, 'mdi mdi-close-circle-outline', 'top', 'right');
						return false;
					}
		  $.alert({
        title: '保存',
        content: '是否保存公告？',
		buttons: {
			confirm: {
				text: '确定',
				btnClass: 'btn-primary',
				action: function(){
					$.ajax({
						type:"post",
						url:"./php/update_notice.php",
						async:false,
						dataType:'json',
						data:{"notice":document.getElementById("notice").value},
						success:function(data){
							if(data.code == 0){
								lightyear.notify('提交成功，内容已保存', 'success', 5000, 'mdi mdi-checkbox-marked-circle-outline', 'top', 'right');
							}else{
								lightyear.notify('提交失败，接口故障。', 'danger', 5000, 'mdi mdi-close-circle-outline', 'top', 'right');
							}
						}
					});
					
				}
			},
		  cancel:{
				text: '取消',
				action: function () {
                    lightyear.notify('取消操作', 'danger', 5000, 'mdi mdi-close-circle-outline', 'top', 'right');
				}
			}
		}
	});
});
</script>
