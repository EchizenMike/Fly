	<body class="login-content" data-ng-controller="loginCtrl as lctrl">

		<div class="lc-block" id="l-login" data-ng-class="{'toggled':lctrl.login === 1}">
			<h1 class="lean" style="color: white;">欢迎使用</h1>

			<div class="input-group m-b-20">

    		</span>
				<div class="fg-line">
					<input type="text" class="form-control" id="log_user" placeholder="用户名" regex="^\w{3,16}$" />
				</div>
			</div>

			<div class="input-group m-b-20">
				<span class="input-group-addon">
    			<i class="zmdi zmdi-male"></i>
    		</span>
				<div class="fg-line">
					<input type="password" class="form-control" id="log_pass" placeholder="密码" regex="^\w+" />
				</div>
			</div>

			<div class="clearfix"></div>

			<div class="checkbox">
				<label>
    			<input type="checkbox" value="" />

    				保持登录状态
    			</a>
    		</label>
			</div>

			<a href="javascript:login();" id="log_sub" class="btn btn-login bgm-green btn-float">
				<!--
                                                              	作者：zhangshun877421455@126.com
                                                              	时间：2020-03-25
                                                              	描述：confirm
                                                              -->
				<i class="zmdi zmdi-arrow-forward"></i>
			</a>

			<ul class="login-navigation">
				<li class="bgm-red" data-ng-click="lctrl.login = 0; lctrl.register = 1">注册</li>
				<!--<li data-block="#l-forget-password" class="bgm-orange" data-ng-click="lctrl.login = 0; lctrl.forgot = 1">找回密码</li>-->
				<li class="bgm-green" onclick="window.location.href = 'admin_login.html';">管理员登录</li>
			</ul>
		</div>

		<div class="lc-block" id="l-register" data-ng-class="{ 'toggled': lctrl.register === 1 }" data-ng-if="lctrl.register === 1">
			<h1 class="lean" style="color: white;">注册</h1>

			<div class="input-group m-b-20">
				<span class="input-group-addon">
    			<i class="zmdi zmdi-account"></i>
    		</span>
				<div class="fg-line">
					<input type="text" id="reg_user" class="form-control" placeholder="用户名" regex="^\w{3,16}$" />
				</div>
			</div>

			<div class="input-group m-b-20">
				<span class="input-group-addon">
    			<i class="zmdi zmdi-male"></i>
    		</span>
				<div class="fg-line">
					<input type="password" id="reg_pass" class="form-control" placeholder="密码" regex="^\w+" />
				</div>
			</div>

			<!--<div class="input-group m-b-20">
    		<span class="input-group-addon">
    			<i class="zmdi zmdi-email"></i>
    		</span>
    		<div class="fg-line">

    		</div>

			<div class="clearfix"></div>

			<div class="checkbox">
				<label>

    		</label>
			</div>

			<a href="javascript:reg();" id="reg_sub" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>
			<!--
                                                              	作者：zhangshun877421455@126.com
                                                              	时间：2020-03-25
                                                              	描述：confirm
                                                              -->

			<ul class="login-navigation">
				<li data-block="#l-login" class="bgm-green" data-ng-click="lctrl.register = 0; lctrl.login = 1">登录</li>
				<!-- <li data-block="#l-forget-password" class="bgm-orange" data-ng-click="lctrl.register = 0; lctrl.forgot = 1">找回密码</li>-->
			</ul>
		</div>

			<p class="text-left" style="color: white;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eu risus. Curabitur commodo lorem fringilla enim feugiat commodo sed ac lacus.</p>
			<div class="input-group m-b-20">
				<span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>

				</div>
			</div>

			<a href="" class="btn btn-login bgm-orange btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>
			<!--

                                                              	时间：2020-03-25
                                                              	描述：confirm
                                                              -->
			<ul class="login-navigation">
				<li data-block="#l-login" class="bgm-green" data-ng-click="lctrl.forgot = 0; lctrl.login = 1">登录</li>
				<li data-block="#l-register" class="bgm-red" data-ng-click="lctrl.forgot = 0; lctrl.register = 1">注册</li>
			</ul>

		</div>

		<div style="position: fixed;bottom: 0;right:0;color: black;font-size: 14px;" id="copyright"></div>

	<script>
		var layer;
		layui.use('layer', function() {
			layer = layui.layer;
		}); //加载layer模块
	</script>
	<script>
		function login() {
			var name = document.getElementById("log_user").value;
			var pass = document.getElementById("log_pass").value;
			$.ajax({
				type: "post",
				url: "./php/userverify.php",
				async: true,
				dataType: 'json',
				data: {
					"Username": name,
					"Password": pass
				},
				success: function(data) {
					if(data.result == 1) {
						setCookie("user", name, 7);
						window.location.href = 'index.html';
					} else {
						layer.msg('用户名或密码错误', {
							icon: 5,
							anim: 6
						});
					}
				}
			});
			//异步执行
			layer.msg("<a style='color:black'>正在登录...</a>", {
				icon: 16,
				shade: 0.01,
				time: 2 * 4000
			});
		}

		function reg() {
			var name = document.getElementById("reg_user").value;
			var pass = document.getElementById("reg_pass").value;
			$.ajax({
				type: "post",
				url: "./php/userreg.php",
				async: true,
				dataType: 'json',
				data: {
					"username": name,
					"password": pass
				},
				success: function(data) {
					if(data.result == 0) {
						layer.msg('用户名已存在！', {
							icon: 5,
							anim: 6
						});
					} else if(data.result == 1) {
						layer.msg('注册成功，请返回登录！', {
							icon: 1,
							anim: 1
						});
						setTimeout(function() {
							window.location.href = 'login.html';
						}, 3000);
					} else {
						layer.msg('注册失败，请联系管理员', {
							icon: 5,
							anim: 6
						});
					}
				}
			});
			//异步执行
			layer.msg("<a style='color:black'>正在登录...</a>", {
				icon: 16,
				shade: 0.01,
				time: 2 * 4000
			});
		}

		//检查登录状态 cookie
		window.onload = function() {      
			//更新版权
			var  copyright = new  Date();                  //取得当前的日期
			var  update = copyright.getFullYear();        //取得当前的年份	      
			document.getElementById("copyright").innerHTML = "iFly 版本1.5 Copyright © 2020-." + update + " All rights reserved. 青岛市实验高级中学 版权所有 鲁ICP备06019373号-2"; //update为自动更新的年份
            //检查Cookie
			if(getCookie("user").toString() != "") {
				window.location.href = 'index.html';
			}
		}
	</script>
